{% extends 'base.html' %}

{% block title %}
    Todo List | Edit Item
{% endblock title %}
    

{% block content %}
    
    {% if item.item  %}
    <h3 style="margin-top: 3rem;">Edit the item</h3>
    <form class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
        <input class="form-control mr-sm-2" 
            type="text" 
            placeholder="{{ item.item }}" 
            value="{{ item.item }}"
            aria-label="{{ item.item }}"
            name="item">
        <input type="hidden" 
               value="{{ item.completed }}" 
               name="completed">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
    </form>
    {% endif %}
            
{% endblock content %}
